name: Release

on:
  push:
    branches: [stage]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Install and set Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"
          channel: "stable"
          cache: true

      - name: Check directory
        run: ls /home/runner/work

      - name: Create keystore
        run: echo "${{ secrets.KEY }}" | base64 -d > ./android/key.jks

      - name: Create properties
        run: echo "${{ secrets.PROPERTIES }}" | base64 -d > ./android/key.properties

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Android APK
        run: |
          flutter build apk --split-per-abi --release
          ls -lh build/app/outputs/apk/release/

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/apk/release/*-release.apk
          retention-days: 5

      - name: Send to Telegram
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.BOT_ID }}
          to: ${{ secrets.CHAT_ID }}
          message: "ðŸš€ New Pomodoro release is available!"
          document: |
            build/app/outputs/apk/release/*-release.apk
